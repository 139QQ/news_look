{% extends "base.html" %}

{% block title %}服务器错误 - NewsLook{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body p-5 text-center">
          <h1 class="text-danger mb-4">
            <i class="bi bi-exclamation-triangle-fill"></i> 500 服务器错误
          </h1>
          
          <div class="alert alert-danger">
            <p class="mb-1">服务器在处理您的请求时遇到了问题。</p>
            {% if error_message %}
              <p class="mt-3 mb-0"><strong>错误信息:</strong> {{ error_message }}</p>
            {% endif %}
          </div>
          
          {% if traceback and config.DEBUG %}
          <div class="card mt-4 mb-4">
            <div class="card-header bg-light">
              <h5 class="mb-0">错误详情</h5>
            </div>
            <div class="card-body">
              <pre class="text-start text-danger mb-0"><code>{{ traceback }}</code></pre>
            </div>
          </div>
          {% endif %}
          
          <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
              <i class="bi bi-house-fill"></i> 返回首页
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left"></i> 返回上一页
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
